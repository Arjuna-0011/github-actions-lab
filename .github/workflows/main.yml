name: Full Lab 12 Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Say Hello
        run: echo "Hello, GitHub Actions!"

      - name: Run tests
        run: |
          echo "Running tests..."
          python -m unittest discover || echo "No Python tests found"

      - name: Build the application
        run: |
          echo "Installing dependencies and building..."
          npm install || echo "No package.json found"
          npm run build || echo "Build script not found"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Use secret API key
        run: |
          echo "Using secret: ${{ secrets.API_KEY }}"

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; else echo "No requirements file found"; fi

      - name: Run Python tests
        run: python -m unittest discover || echo "No Python tests available"
